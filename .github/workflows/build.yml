name: Build and Release JAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Create releases directory
      run: mkdir -p releases
      
    - name: Copy JAR to releases folder
      run: cp target/webhook-sql-solver-*.jar releases/webhook-sql-solver-1.0.0.jar
      
    - name: Commit and push JAR file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add releases/webhook-sql-solver-1.0.0.jar
        git diff --staged --quiet || git commit -m "Add built JAR file [skip ci]"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

